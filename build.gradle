group 'uiTests'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile(group: 'org.fluentlenium', name: 'fluentlenium-junit', version: '3.1.1')
    compile(group: 'org.fluentlenium', name: 'fluentlenium-assertj', version: '3.1.1')
    compile(group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '3.0.1')

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
